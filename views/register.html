<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet"> <!--font-family: 'Titillium Web', sans-serif;-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet"> <!--font-family: 'Fasthand', cursive;-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <title>Registrarse</title>
</head>
<body>
    <header>
        <div class="top-header-cart">
            <div class="logo"> 
                <img src="images/LarrazLogo.png" alt="Logo de Larraz Store" class ="imagen">
            </div>
            <div class = "top">
                <form action = "/search" method = "GET">
                    <div><input type = "text" placeholder="Search" maxlength="100"></div>
                    <div><button type ="submit"><i class="fa fa-search"></i></button></div>
                </form>
            </div>
            <div class = "carrito">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </div>
    </header>

    <main>

        <div class="formulario-contenedor">
        <form action="resultado.html" method="POST">
            <p>
                  <div class="inputStyle">
                      <label for="nombre" ></label>
                    <input type="text" 
                    name="nombre"
                    placeholder="Nombre"
                    id="nombre"
                    required>
                  </div>
            </p>

            <p>
                    <div class="inputStyle">
                        <input type="text" 
                        name="apellido" 
                        placeholder="Apellido"
                        required>
                    </div>
              </p>
      
            <p>
                  <div class="inputStyle">
                    <input type="email" 
                    name="email" 
                    placeholder="Email"
                    required>
                </div>
            </p>

            <div>
                <p> <i class="fas fa-phone"></i>Telefono de contacto</p>
            </div>
            <p>
                    <div class="inputStyle">
                    <input type="tel" 
                    name="tel" 
                    placeholder="Teléfono"
                    required>
                </div>
            </p>
            <p>
                    <div class="inputStyle">
                    <input type="tel" 
                    name="codigo" 
                    placeholder="Código de área"
                    required>
                </div>  
            </p>
            <p>
                    <div class="inputStyle">
                    <input type="password" 
                    name="password" 
                    placeholder="Contraseña"
                    required>
                </div>
            </p>
            <p>
                    <div class="inputStyle">
                    <input type="password" 
                    name="rep contraseña" 
                    placeholder="Repetir contraseña"
                    required>
                </div>
            </p>
              <button type="submit">REGISTRARSE</button>
          </form>
        </div>
        <section class = "fixed-icons">
            <div class = "home">
                <a href="/"><i class="fas fa-home"></i></a>
            </div>
            <div class = "mobile">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <div class = "controller">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class = "user">
                <a href="/login"><i class="fas fa-user"></i></a>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    
    
</body>
</html>
